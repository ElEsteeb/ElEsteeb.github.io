---
layout: default
title: Devotionals
---
<h2>Devotionals</h2>
  
<div class="post-container">
  {% assign posts = site.devotionals | sort: "date" | reverse %}
  
  {% for post in posts %}
    <div class="lesson-card">
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h3>
    </div>
  {% endfor %}
</div>
