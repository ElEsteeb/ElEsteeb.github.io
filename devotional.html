---
layout: default
title: Devotionals
---
<!DOCTYPE html>
<html>
<body>  
  <div class="content">
    <h1>Devotionals</h1>
    
    <div class="post-list">
      {% assign sorted_posts = site.devotionals | sort: "date" | reverse %}
      {% for post in sorted_posts %}
        <div class="post-item">
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
