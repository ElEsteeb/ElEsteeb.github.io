name: Jekyll Build and Deploy

on:
  push:
    branches: [main] # Trigger this workflow on pushes to the 'main' branch
  pull_request:
    branches: [main] # Also trigger on pull requests targeting the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Checks out your repository code

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # You can specify a more precise Ruby version if needed (e.g., '3.2')
          bundler-cache: true # Cache bundler dependencies for faster builds

      - name: Install dependencies
        run: bundle install # Install the gems specified in your Gemfile

      - name: Build Jekyll
        run: bundle exec jekyll build --destination _site # Build your Jekyll site to the '_site' directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to GitHub Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
