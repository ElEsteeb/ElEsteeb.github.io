name: Scheduled Jekyll Rebuild

on:
  schedule:
    # Runs at 11:00 UTC, every day. (5:00 AM CST)
    - cron: '0 11 * * *'

  workflow_dispatch:

permissions:
  contents: write # <--- ADD THIS BLOCK HERE

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.8' # Use the specific version that works (e.g., '3.2.8')
        bundler-cache: true

    - name: Build Jekyll site
      run: bundle exec jekyll build --future false

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -A .
        git commit -m "Scheduled build: Triggered by cron" || echo "No changes to commit"
        git push