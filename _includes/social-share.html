<div class="social-share">
  <span>Share this post:</span>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url | absolute_url }}" target="_blank" class="share-btn facebook" title="Share on Facebook">Facebook</a>
